<div class="container">
  <div class="panel">
    <div class="panel-body">
      <div ng-if="messages.error" role="alert" class="alert alert-danger">
        <div ng-repeat="error in messages.error">{{error.msg}}</div>
      </div>
      <div ng-if="messages.success" role="alert" class="alert alert-success">
        <div ng-repeat="success in messages.success">{{success.msg}}</div>
      </div>
      <div class="form-horizontal">
        <legend>{{section.name}} of {{section.website.name}}</legend>
        <span ng-show="!loaded">Loading...</span>
        <span ng-show="uploading">Saving...</span>
        <compile-html ng-model="html"></compile-html>
        <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="save()" ng-disabled="uploading || !loaded">Save</button>
      </div>
    </div>
  </div>
</div>
